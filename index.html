<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <main>
    <div class="top">
      <h1>Simple, traffic-based pricing</h1>
      <p> Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="all">
      <p><span class="views">160k</span> Pageviews</p>
      <p class="sec"><span class="price">$16.00</span>/month</p>
      <input type="range" min="10" max="100" id="prog" value="25" step="5" >
      </div>
      <div class="month-btn">
        <p> Monthly Billing</p>
        <div class="btn-mon">
          <div class="circle"></div>
        </div>
        <p>Yearly Billing <Span>25% discount</Span></p>
      </div>
      <div class="bottom">
        <div class="check-list">
          <ul>
            <li> Unlimited websites
            </li>
            <li> 100% data ownership
            </li>
            <li> Email reports
            </li>
          </ul>
        </div>
        <div class="start">
          <div class="start-btn">
            Start my trial
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
